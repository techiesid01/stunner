<!DOCTYPE html>
<html>
<head>
	<title>LoginForm</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<div class="bgimg">
		<div class="centerediv">
			<img src="https://cdn1.iconfinder.com/data/icons/flat-business-icons/128/user-128.png" id="propic">
			<h2>User Login</h2>
			<form>
				<div>
					<input type="text" name="" class="inputbox" placeholder="Username">
				</div>
				<br>
				<div>
					<input type="password" name="" class="inputbox" placeholder="Password">
				</div>
				<br>
				<div>
					<button type="submit">Login</button>
				</div>
			</form><br>
			<div class="forgot-section">
				<a href="#" id="txt">Forget Password?</a>
			</div>
		</div>
	</div>
</body>
</html>
