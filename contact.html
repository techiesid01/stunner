<!DOCTYPE html>
<html>
<head>
	<title>ContactUs</title>
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
				<input type="text" class="field" placeholder="Your Name">
				<input type="email" class="field" placeholder="Your Email">
				<input type="text" class="field" placeholder="Your Phone">
				<textarea class="field area" placeholder="Message"></textarea>
				<button class="btn" type="submit" value="Submit">Submit</button>
			</div>
		</div>		
	</div>
</body>
</html>
